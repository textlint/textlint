sudo: false
language: node_js
node_js:
- 4
- stable
env:
- DOCS=true
- DOCS=false
cache: yarn
before_install:
- npm install -g npm@5
- npm install -g yarn@latest
install:
- yarn install --frozen-lockfile
- yarn run bootstrap
script:
- yarn test
- yarn test:examples
- yarn test:integration
matrix:
  exclude:
  - node_js: 4
    env: DOCS=true
  - node_js: stable
    env: DOCS=true
jobs:
  include:
    - stage: DOCUMENTATION
      if: env(DOCS) = true
      script:
      - yarn test:docs
      - yarn build:website
      node_js: stable
